<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./xTechBodensee_Logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>JuraConnectV2</title>
</head>

<body style="background-color:silver;">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- csi.min.js is included for importing html files in this file -->
    <script src="./csi.min.js"></script>

    <div data-include="navbar.html"></div>

    <div class="title">
        <h1>System Info</h1>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Device Name</th>
                <td>%DEVICE_NAME%</td>
            </tr>
            <tr>
                <th scope="row">SSID</th>
                <td>%DEVICE_SSID%</td>
            </tr>
            <tr>
                <th scope="row">WiFi-Status</th>
                <td>%DEVICE_WIFISTATUS%</td>
            </tr>
            <tr>
                <th scope="row">WiFi-Channel</th>
                <td>%DEVICE_WIFICHANNEL%</td>
            </tr>
            <tr>
                <th scope="row">WiFi-SignalStrength</th>
                <td>%DEVICE_WIFISIGNALSTRENGTH%</td>
            </tr>
            <tr>
                <th scope="row">IP-Address</th>
                <td>%DEVICE_IP%</td>
            </tr>
            <tr>
                <th scope="row">MAC-Address</th>
                <td>%DEVICE_MAC%</td>
            </tr>
            <tr>
                <th scope="row">Up-Time (s)</th>
                <td>%DEVICE_UPTIME%</td>
            </tr>
        </tbody>
    </table>

    <div data-include="footer.html"></div>
</body>

</html>
