<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./xTechBodensee_Logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap CSS ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>JuraConnectV2</title>
</head>

<body style="background-color:silver;">

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <!-- csi.min.js is included for importing html files in this file -->
  <script src="./csi.min.js"></script>

  <div data-include="navbar.html"></div>


  <div class="d-flex flex-column bd-highlight mb-2">
    <div class="d-flex justify-content-center bg-secondary mb-3">
      <h1>Jura Impressa S95</h1>
    </div>
    <div class="d-flex justify-content-evenly  mb-4">
      <a href="#" class="btn btn-success btn-lg buttonWidthCustom" role="button" id="liveToastBtn"
        onclick="sendCommandToJura('/jc_power_on', this)"><span class="material-icons md-18">power</span><br>ON</a>
      <a href="#" class="btn btn-danger btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_power_off', this)"><span
          class="material-icons md-18">power_off</span><br>OFF</a>
    </div>
    <div class="d-flex justify-content-evenly mb-5">
      <a href="#" class="btn btn-info btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_water_clean', this)"><span
          class="material-icons md-18">shower</span><br>Clean</a>
    </div>
    <div class="d-flex justify-content-evenly mb-3">
      <a href="#" class="btn btn-secondary btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_coffee_onesmall', this)"><span class="material-icons
        md-18">local_cafe</span><br>1x
        smallCup</a>
      <a href="#" class="btn btn-secondary btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_coffee_twosmall', this)"><span class="material-icons md-18">local_cafe
          local_cafe</span><br>2x smallCup</a>
    </div>
    <div class="d-flex justify-content-evenly mb-3">
      <a href="/jc_coffee_onelarge" class="btn btn-secondary btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_coffee_onelarge', this)"><span
          class="material-icons md-18">local_drink</span><br>1x largeCup</a>
      <a href="/jc_coffee_twolarge" class="btn btn-secondary btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_coffee_twolarge', this)"><span class="material-icons md-18">local_drink
          local_drink</span><br>2x large Cup</a>
    </div>

    <div class="d-flex justify-content-evenly">
      <a href="/jc_coffee_onehuge" class="btn btn-secondary btn-lg buttonWidthCustom" role="button"
        onclick="sendCommandToJura('/jc_coffee_onehuge', this)"><span
          class="material-icons md-18">coffee_maker</span><br>1x hugeCup</a>
    </div>
  </div>





  <script>
    var sendCommandToJura = function (value, object) {
      var xmlHttp = new XMLHttpRequest();
      console.log('Command "' + value + '" is send!')

      xmlHttp.open("GET", value, true);
      xmlHttp.send(null);
    }
  </script>


  <div data-include="footer.html"></div>
</body>

</html>
